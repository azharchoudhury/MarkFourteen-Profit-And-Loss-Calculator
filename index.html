<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <main>

        <div id="container">

            <p id="heading-text">Stocks - Profit or Loss??</p>

            <label class="input-label" for="initial-price">Initial Price
                <input type="number" id="initial-price" placeholder="Enter initial price here">
            </label>

            <label class="input-label" for="quantity">Quantity of Stocks
                <input type="number" id="quantity" placeholder="Enter the number of stocks purchased">
            </label>

            <label class="input-label" for="current-price">Current Price
                <input type="number" id="current-price" placeholder="Enter the current price of the stocks">
            </label>

            <button id="check-btn">Check Status!!</button>

            <div id="output-div"></div>

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
